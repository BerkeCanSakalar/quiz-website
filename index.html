<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesyonel Quiz Uygulaması</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <div id="start-screen">
            <h1>Quiz'e Hoş Geldiniz!</h1>
            <button id="start-btn" class="btn-primary">Quiz'e Başla</button>
        </div>
        <div id="quiz-screen" class="hidden">
            <h2 id="question-text"></h2>
            <div id="options-container"></div>
            <p>Time Left: <span id="timer">30</span> saniye</p>
        </div>
        <div id="result-screen" class="hidden">
            <h2>Sonuçlar</h2>
            <p id="score-text"></p>
            <div id="answer-details"></div>
            <button id="restart-btn" class="btn-secondary">Tekrar Oyna</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
